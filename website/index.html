<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>Weather Journal</title>
<!--<link rel="manifest" href="/manifest.json">-->
<link href="https://fonts.googleapis.com/css?family=Fira+Sans:900|Merriweather&display=swap" rel="stylesheet"> 
<link rel="stylesheet" href="style.css">

 <body id="container">
<div id = "app">
  <div class ="holder headline">
    Cloudy <img src="images/cloudy.png" alt="cloudy icon"/>
  </div>
  <div class ="holder zip">
    <input type="text" id="zip" placeholder="Enter city name or zip code here" tabindex="1">
    <button id="generate" type = "submit" tabindex="1"> Generate </button>
  </div>
  <div class="holder error"></div>
  <div class ="holder entry">
    <ul class="cities">
  </ul>
  </div>
  </div>
<script src="app.js" type="text/javascript"></script>

</html>
